<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="login.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>عالمنا العربي</header>
        <form action="home.html">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="User name">
          </div>
          <div class="field space">
            <input class="box" list="Country" name="Countries" placeholder=" Country">

                  <option value=" فلسطين">
                  <option value=" السعودية">
                  <option value=" الجزائر">
                  <option value=" تونس">
                  <option value=" الامارات">
                  <option value=" قطر">
                  <option value=" مصر">
                  <option value=" عمان">
                  <option value=" جزر القمر">
                  <option value=" جيبوتي">
                  <option value=" الاردن">
                  <option value=" لبنان">
                  <option value=" سوريا">
                  <option value=" العراق">
                  <option value=" البحرين">
                  <option value=" الكويت">
                  <option value=" اليمن">
                  <option value=" موريتانيا">
                  <option value=" الصومال">
                  <option value=" السودان">
                  <option value=" ليبيا">
                  <option value=" المغرب">
                  
                </datalist>
            
          </div>
          <div class="pass">
            <br>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN" >
          </div>
        </form>
        <br>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><a class="ff" href="https://www.facebook.com/profile.php?id=100089225427597&mibextid=ZbWKwL" target="_blank">facebook</a></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram" ><a class="ff" href="https://instagram.com/our_arab_world?igshid=YmMyMTA2M2Y=" target="_blank">instagram</a></i>
        </div>
      </div>
    </div>


  </body>
</html>
